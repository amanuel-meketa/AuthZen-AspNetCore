name: AuthZen.AspNetCore CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-pack-publish:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      # 3️⃣ Restore dependencies
      - name: Restore dependencies
        run: dotnet restore AuthZen.AspNetCore/AuthZen.AspNetCore/AuthZen.AspNetCore.csproj

      # 4️⃣ Build project
      - name: Build
        run: dotnet build AuthZen.AspNetCore/AuthZen.AspNetCore/AuthZen.AspNetCore.csproj --configuration Release --no-restore

      # 5️⃣ Pack NuGet package with dynamic version
      - name: Pack NuGet package
        run: |
          VERSION=$(date +'%Y.%m.%d.%H%M%S')
          echo "Packing version $VERSION"
          dotnet pack AuthZen.AspNetCore/AuthZen.AspNetCore/AuthZen.AspNetCore.csproj --configuration Release --no-build --output ./nupkg /p:PackageVersion=$VERSION

      # 6️⃣ Publish to NuGet
      - name: Publish to NuGet
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
